<li [ngStyle]="{ borderColor: raw.color }" class="raw">
  <div [ngStyle]="{ backgroundColor: raw.color }" class="labelContainer">
    <h2 class="title">{{ raw.title }}</h2>
    <button (click)="openEditMode()" class="options" type="button">
      <svg
        width="150"
        height="150"
        viewBox="0 0 150 150"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_658_1132)">
          <path
            d="M150 87.5V62.5H129.812C128.381 56.2313 125.912 50.375 122.588 45.0938L136.875 30.8062L119.188 13.125L104.9 27.4125C99.6188 24.0875 93.7688 21.6125 87.5 20.1875V0H62.5V20.1875C56.2313 21.6125 50.375 24.0938 45.0938 27.4188L30.8062 13.1313L13.125 30.8062L27.4188 45.1C24.0875 50.3813 21.6187 56.2313 20.1875 62.5H0V87.5H20.1875C21.6187 93.7688 24.0875 99.6188 27.4125 104.9L13.125 119.194L30.8062 136.875L45.0938 122.588C50.375 125.906 56.2313 128.387 62.5 129.812V150H87.5V129.812C93.7688 128.387 99.6188 125.912 104.9 122.588L119.188 136.875L136.863 119.194L122.581 104.906C125.906 99.625 128.381 93.7688 129.806 87.5H150ZM75 100C61.1937 100 50 88.8063 50 75C50 61.1937 61.1937 50 75 50C88.8063 50 100 61.1937 100 75C100 88.8063 88.8063 100 75 100Z"
            fill="black"
          />
        </g>
        <defs>
          <clipPath id="clip0_658_1132">
            <rect width="150" height="150" fill="white" />
          </clipPath>
        </defs>
      </svg>
    </button>
  </div>

  <div class="itemsContainer">
    @if(isEditing) {
    <section class="editSection">
      <form class="rawEditForm">
        <div class="inputContainer">
          <label class="label" for="name">Label :</label>
          <input
            id="name"
            class="titleInput"
            name="name"
            [(ngModel)]="raw.title"
            type="text"
          />
        </div>
        <div class="inputContainer">
          <label class="label" for="color">Color :</label>
          <div class="colorPickerContainer">
            <div class="contentDisplayed">
              <svg
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_659_1369)">
                  <path
                    d="M12.7413 4.35063C12.3594 4.7425 12.3638 5.37062 12.755 5.75562L12.06 6.46438L8.51625 2.98813L9.2125 2.27938C9.60188 2.66313 10.2325 2.65688 10.615 2.265L12.4388 0.446875C12.7306 0.149375 13.1163 0 13.5025 0C14.3363 0 15 0.6825 15 1.4875C15 1.88313 14.84 2.25063 14.5656 2.5325L12.7413 4.35063ZM9.9475 5.78312L10.6581 6.4775L6.6525 10.4125C5.97 11.1075 5.54437 10.5181 4.655 11.1388C4.53562 11.2213 4.40875 11.255 4.28937 11.2487C3.99187 11.235 3.73625 10.9794 3.75125 10.6512C3.75687 10.5444 3.79188 10.4275 3.86313 10.3106C4.39 9.445 3.86125 9.00375 4.52688 8.3275L8.53125 4.39125L9.24063 5.08625L7.00313 7.27875H8.42188L9.9475 5.78312ZM5.06938 9.88375L5.07312 9.88313V9.86687L5.06938 9.88375ZM9.97312 8.9025C9.99 9.0575 10 9.215 10 9.375C10 11.7875 8.03687 13.75 5.625 13.75C3.21312 13.75 1.25 11.7875 1.25 9.375C1.25 6.9625 3.21312 5 5.625 5C5.78625 5 5.945 5.01 6.10125 5.02688L7.17562 3.97125C6.68187 3.83 6.16313 3.75 5.625 3.75C2.51812 3.75 0 6.26813 0 9.375C0 12.4819 2.51812 15 5.625 15C8.73188 15 11.25 12.4819 11.25 9.375C11.25 8.84813 11.1725 8.34062 11.0369 7.8575L9.97312 8.9025Z"
                    fill="black"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_659_1369">
                    <rect width="15" height="15" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              <div
                class="colorElipse"
                [ngStyle]="{ backgroundColor: raw.color }"
              ></div>
            </div>

            <input
              class="colorPickerInput"
              [(ngModel)]="raw.color"
              id="color"
              name="color"
              type="color"
            />
          </div>
        </div>
      </form>
      <button class="garbageButton" type="button">
        <svg
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.875 3.75V15H13.125V3.75H1.875ZM13.75 1.25V2.5H1.25V1.25H4.81938C5.38188 1.25 5.83875 0.563125 5.83875 0H9.16062C9.16062 0.563125 9.6175 1.25 10.18 1.25H13.75Z"
            fill="black"
          />
        </svg>
      </button>
    </section>
    }
    <ul class="items"></ul>
  </div>
</li>
