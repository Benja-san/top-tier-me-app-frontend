<footer class="globalFooter">
  <nav class="footerNav">
    <ul class="listContainer links">
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/buy-me-a-coffee">Buy me a coffee</a></li>
    </ul>
    <ul class="listContainer networks">
      @for(network of networks; track network.id) {
      <li>
        <a target="_blank" href="{{ network.url }}">
          <img [src]="network.picture" [alt]="network.title" />
        </a>
      </li>
      }
    </ul>
  </nav>
</footer>
