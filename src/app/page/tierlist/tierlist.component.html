<section class="section headSection">
  <h1 class="title">Vos meileur.e.s {{ title }}</h1>
</section>

<section class="section shelveSection">
  <div class="shelveContainer">
    <ul class="shelve">
      @for(raw of raws; track raw) {
      <app-raw [raw]="raw"></app-raw>
      }
    </ul>
  </div>
  <button class="addRaw">
    <svg
      width="15"
      height="15"
      viewBox="0 0 15 15"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6.875 6.875H2.34375C2.085 6.875 1.875 7.085 1.875 7.34375C1.875 7.6025 2.085 7.8125 2.34375 7.8125H6.875V12.3438C6.875 12.6025 7.085 12.8125 7.34375 12.8125C7.6025 12.8125 7.8125 12.6025 7.8125 12.3438V7.8125H12.3438C12.6025 7.8125 12.8125 7.6025 12.8125 7.34375C12.8125 7.085 12.6025 6.875 12.3438 6.875H7.8125V2.34375C7.8125 2.085 7.6025 1.875 7.34375 1.875C7.085 1.875 6.875 2.085 6.875 2.34375V6.875Z"
        fill="black"
      />
    </svg>
  </button>
</section>
@if(selectedStuff) {
<section class="section stuffSelectedSection">
  <div class="stuffContainer">
    <button class="garbageButton" type="button">
      <svg
        width="15"
        height="15"
        viewBox="0 0 15 15"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.875 3.75V15H13.125V3.75H1.875ZM13.75 1.25V2.5H1.25V1.25H4.81938C5.38188 1.25 5.83875 0.563125 5.83875 0H9.16062C9.16062 0.563125 9.6175 1.25 10.18 1.25H13.75Z"
          fill="black"
        />
      </svg>
    </button>
    <h3 class="stuffTitle">{{ selectedStuff.title }}</h3>
    <div class="pictureContainer">
      <img src="{{ selectedStuff.url }}" alt="{{ selectedStuff.title }}" />
    </div>
  </div>
  <div class="rawsContainer">
    <ul class="buttonsContainer">
      @for(raw of raws; track raw) {
      <li [ngStyle]="{ backgroundColor: raw.color }" class="buttonList">
        <button class="rawButton" type="button"></button>
      </li>
      }
    </ul>
  </div>
</section>
}

<section class="section librarySection">
  <h2 class="libraryTitle">Vos {{ title }}</h2>
  <div class="libraryContainer">
    <ul class="library">
      @for(stuff of library; track stuff) {
      <li class="stuff">
        <button class="stuffButton" type="button">
          @if(stuff.url){
          <div class="pictureContainer">
            <img src="{{ stuff.url }}" alt="{{ stuff.title }}" />
          </div>
          } @else {
          <div class="placeholderContainer">
            <h3 class="stuffTitle">{{ stuff.title }}</h3>
          </div>
          }
        </button>
      </li>
      }
    </ul>
  </div>
</section>
